apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: tekton-apps
  namespace: argo-cd
spec:
  project: default
  source:
    repoURL: https://github.com/intelops/capten-templates.git
    targetRevision: main
    path: cicd/tekton/argocd-apps
    helm:
      valueFiles:
      - values.yaml
  destination:
    server: https://kubernetes.default.svc
    namespace: argo-cd
