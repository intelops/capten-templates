apiVersion: external-secrets.io/v1beta1
kind: ExternalSecret
metadata:
  name: vault-external
spec:
  refreshInterval: "10s"
  secretStoreRef:
    name: vault-store
    kind: SecretStore
  target:
    name: cosign-keys
  data:
  - secretKey: cosign.pub
    remoteRef:
      key: generic/cosign/signer
      property: cosign.pub

