apiVersion: triggers.tekton.dev/v1beta1
kind: EventListener
metadata:
  name: github-listener
spec:
  triggers:
    - name: github-push-event
      interceptors:
        - ref:
            name: "cel"
          params:
              - name: "filter"
                value: >
                  (
                    header.match('x-github-event', 'push')  && (body.ref == 'refs/heads/main' || body.ref == 'refs/heads/master')
                  )
              - name: "overlays"
                value:
                - key: image_tag
                  expression: "\"latest\""
                - key: event
                  expression: "\"push\""
            
      bindings:
        - name: revision
          value: $(body.head_commit.id)
        - name: repo-url
          value: $(body.repository.clone_url)
        - name: IMAGE
          value: ghcr.io/$(body.repository.full_name)
        - name: REPONAME
          value: $(body.repository.full_name)
        - name: id
          value: $(header.X-GitHub-Delivery)
        - ref: trigger-binding
      template:
        ref: trigger-template-github

    - name: gitlab-push-event
      interceptors:
        - ref:
            name: "cel"
          params:
              - name: "filter"
                value: >
                  (
                     header.match('X-Gitlab-Event', 'Push Hook') && (body.ref == 'refs/heads/main' || body.ref == 'refs/heads/master')
                  )
              - name: "overlays"
                value:
                - key: image_tag
                  expression: "\"latest\""
                - key: event
                  expression: "body.event_name"

      bindings:
      - name: revision
        value: $(body.checkout_sha)
      - name: repo-url
        value: $(body.repository.git_http_url)
      - name: REPONAME
        value: $(body.project.path_with_namespace)
      - name: IMAGE
        value: registry.gitlab.com/$(body.user_name)/$(body.project.name)
      - name: id
        value: $(header.X-Gitlab-Event-UUID)
      - ref: trigger-binding
      template:
        ref: trigger-template-gitlab


    - name: tag-event-github
      interceptors:
        - ref:
            name: "cel"
          params:
              - name: "filter"
                value: >
                  (
                    header.match('x-github-event', 'create') && (body.ref == 'refs/heads/main' || body.ref == 'refs/heads/master' || body.ref_type == 'tag'  )
                  )
              - name: "overlays"
                value:
                - key: image_tag
                  expression: "body.ref"
                - key: event
                  expression: "\"tag\""
      bindings:
      - name: revision
        value: $(body.master_branch)
      - name: repo-url
        value: $(body.repository.clone_url)
      - name: REPONAME
        value: $(body.repository.full_name)
      - name: IMAGE
        value: ghcr.io/$(body.repository.full_name)
      - ref: trigger-binding
      template:
        ref: trigger-template-github
    - name: tag-event-gitlab
      interceptors:
        - ref:
            name: "cel"
          params:
              - name: "filter"
                value: >
                  (
                    header.match('X-Gitlab-Event', 'Tag Push Hook') && (body.ref == 'refs/heads/main' || body.ref == 'refs/heads/master' || body.object_kind == 'tag_push'  )
                  )
              - name: "overlays"
                value:
                - key: image_tag
                  expression: "body.ref.split('/')[2]"
                - key: event
                  expression: "\"tag\""
      bindings:
      - name: revision
        value: $(body.commits[0].id)
      - name: repo-url
        value: $(body.repository.git_http_url)
      - name: REPONAME
        value: $(body.project.path_with_namespace)
      - name: IMAGE
        value: registry.gitlab.com/$(body.user_name)/$(body.project.name)
      - ref: trigger-binding
      template:
        ref: trigger-template-gitlab

    - name: pull-request-github
      interceptors:  
        - ref:
            name: "cel"
          params:
              - name: "filter"
                value: >
                  (
                    header.match('x-github-event', 'pull_request') && body.action in ['opened']  && (body.pull_request.base.ref == 'main' || body.pull_request.base.ref == 'master')          
                  )
              - name: "overlays"
                value: 
                - key: image_tag
                  expression: "['pr', string(body.pull_request.number)].join('-')"
                - key: event
                  expression: "\"pull-request\""
      bindings:
        - name: revision
          value: $(body.pull_request.head.sha)
        - name: repo-url
          value: $(body.repository.clone_url)
        - name: IMAGE
          value:  ghcr.io/$(body.repository.full_name)  
        - name: REPONAME
          value: $(body.repository.full_name)
        - name: id
          value: $(header.X-GitHub-Delivery)
        - ref: trigger-binding
      template:
        ref: trigger-template-github

    - name: merge-request-gitlab
      interceptors:
        - ref:
            name: "cel"
          params:
              - name: "filter"
                value: >
                  (
                    header.match('X-Gitlab-Event', 'Merge Request Hook') && body.object_attributes.action in ['open'] && ( body.object_attributes.target_branch == 'main' || body.object_attributes.target_branch == 'master' )
                  )
              - name: "overlays"
                value:
                - key: image_tag
                  expression: "['mr', string(body.object_attributes.iid)].join('-')"
                - key: event
                  expression: "\"merge-request\""
      bindings:
        - name: revision
          value: $(body.object_attributes.last_commit.id)
        - name: repo-url
          value: $(body.project.http_url)
          #- name: REPONAME
          #value: $(body.user.name)/$(body.project.name)
        - name: REPONAME
          value: $(body.project.path_with_namespace)
        - name: IMAGE
          value: registry.gitlab.com/$(body.user.name)/$(body.project.name)
        - name: id
          value: $(header.X-Gitlab-Event-UUID)
        - ref: trigger-binding
      template:
        ref: trigger-template-gitlab
    
  resources:
    kubernetesResource:
      spec:
        template:
          spec:
            serviceAccountName: tekton-robot
            containers:
              - resources:
                  requests:
                    memory: "64Mi"
                    cpu: "250m"
                  limits:
                    memory: "128Mi"
                    cpu: "500m"
---
apiVersion: triggers.tekton.dev/v1beta1
kind: TriggerBinding
metadata:
  name: trigger-binding
spec:
  params:
  - name: PLRNAME
    value: github-proj-uuid-pr-
  - name: IMAGETAG
    value: $(extensions.image_tag)
  - name: EVENT
    value: $(extensions.event)
  - name: rel-tag
    value: $(extensions.image_tag)
  
---
apiVersion: triggers.tekton.dev/v1beta1
kind: TriggerTemplate
metadata:
  name: trigger-template-github
spec:
  params:
  - name: repo-url
    description: repo url
  - name: revision
    description: sha,branch
  - name: IMAGE
    description: image name
  - name: IMAGETAG
    description: tag of img
  - name: EVENT
    description: event occured
  - name: REPONAME
    description: repo name
  - name: rel-tag
    description: release tag
  - name: id
    description: pipelinerun id
  resourcetemplates:
  - apiVersion: tekton.dev/v1beta1
    kind: PipelineRun
    metadata:
      generateName: trigger-tekton-ci-
    spec:
      serviceAccountName: tekton-robot
      pipelineRef:
        name: github-tekton-ci
      podTemplate:
        securityContext:
          fsGroup: 65532
      workspaces:
      - name: shared-data
        volumeClaimTemplate:
          spec:
            accessModes:
              - ReadWriteOnce
            resources:
              requests:
                storage: 30Gi   
      - name: git-credentials
        secret:
          secretName: gitcred
      - name: docker-credentials
        secret:
          secretName: docker-credentials   #give the credential of the registry like ghcr,docker
      - name: dockerconfig
        secret:
          secretName: cosign-docker-secret # If you need to provide dockerconfig
      - name: cosign
        secret:
          secretName: cosign-key
      - name: cosign-pub
        secret:
          secretName: cosign-pub     
      params:
      - name: repo-url
        value: $(tt.params.repo-url)
      - name: revision
        value: $(tt.params.revision)
      - name: imageUrl
        value: $(tt.params.IMAGE)
      - name: imageTag
        value: $(tt.params.IMAGETAG)
      - name: eventname
        value: $(tt.params.EVENT)
      - name: reponame
        value: $(tt.params.REPONAME)
      - name: retag
        value: $(tt.params.rel-tag)
      - name: ID
        value: $(tt.params.id)
